<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröidy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/icon2.png" alt="Logo" class="logo-icon">
            <h1>Opiskelijaravintolat</h1>
        </div>
        <nav>
            <a href="index.html"> <button id="home-btn">Koti</button></a>
        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h2>Rekisteröidy</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="Käyttäjätunnus/sähköposti" required>
                <input type="password" id="password" placeholder="Salasana" required>
                <button type="submit">Rekisteröidy</button>
            </form>
            <p>Onko sinulla jo tili? <a href="login.html">Kirjaudu sisään</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Opiskelijaravintolat.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
