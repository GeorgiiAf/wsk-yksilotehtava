<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiskelijaravintolat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Opiskelijaravintolat</h1>
        </div>
        <nav>
            <button id="login-btn">Kirjaudu</button>
            <button id="register-btn">Rekisteröidy</button>
            <select id="menu-type">
                <option value="day">Päivän ruokalista</option>
                <option value="week">Viikon ruokalista</option>
            </select>
        </nav>
    </header>

    <main>
        <section class="filters">
            <input type="text" id="city-filter" placeholder="Hae kaupungin mukaan">
            <select id="provider-filter">
                <option value="">Kaikki palveluntarjoajat</option>
                <option value="provider1">Palveluntarjoaja 1</option>
                <option value="provider2">Palveluntarjoaja 2</option>
            </select>
        </section>

        <section class="restaurant-list">
            <h2>Ravintolat</h2>
            <ul id="restaurants">
            </ul>
        </section>

        <section class="map">
            <h2>Kartta</h2>
            <div id="map-container">
            </div>
        </section>

        <section class="menu">
            <h2 id="menu-title">Ruokalista</h2>
            <div id="menu-content">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Opiskelijaravintolat. Kehittäjä: [Nimi]</p>
        <a href="https://github.com/[käyttäjänimi]/opiskelijaravintolat" target="_blank">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
