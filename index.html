<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiskelijaravintolat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/icon2.png" alt="Logo" class="logo-icon">
            <h1>Opiskelijaravintolat</h1>
        </div>
        <nav>
            <a href="about.html"><button id="about-btn">About</button></a>
            <a href="login.html"><button id="login-btn">Kirjaudu</button></a>
            <a href="register.html"><button id="register-btn">Rekisteröidy</button></a>
            <a href="profile.html"><button id="profile-btn">Profiili</button></a>
        </nav>
    </header>

    <main>
        <section class="controls">
            <div class="filters">
                <input type="text" id="city-filter" placeholder="Hae kaupungin tai nimen mukaan">
                <select id="provider-filter">
                    <option value="">Kaikki palveluntarjoajat</option>
                    <option value="provider1">Palveluntarjoaja 1</option>
                </select>
            </div>
            <div class="menu-type">
                <select id="menu-type">
                    <option value="day">Päivän ruokalista</option>
                    <option value="week">Viikon ruokalista</option>
                </select>
            </div>
        </section>

        <section class="content">
            <section class="restaurant-list">
                <h2>Ravintolat</h2>
                <ul id="restaurants">
                </ul>
            </section>

            <section class="map">
                <h2>Kartta</h2>
                <div id="map-container">
                </div>
            </section>
        </section>

        <section class="menu">
            <h2 id="menu-title">Ruokalista</h2>
            <div id="menu-content">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Opiskelijaravintolat.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
